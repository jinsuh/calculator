<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="./style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
  	<div id="calculator">
  		<div id="textarea">
  			<p id="text">4,856,995.2</p>
  		</div>
	  	<div>
	  		<button class="button">MC</button>
	  		<button class="button">M+</button>
	  		<button class="button">M-</button>
	  		<button class="button">MR</button>
	  	</div>
	  	<div>
	  		<button class="button">C</button>
	  		<button class="button">&plusmn;</button>
	  		<button class="button">&divide;</button>
	  		<button class="button">&times;</button>
	  	</div>
	  	<div>
	  		<button class="button">7</button>
	  		<button class="button">8</button>
	  		<button class="button">9</button>
	  		<button class="button">&minus;</button>
	  	</div>
	  	<div>
	  		<button class="button">4</button>
	  		<button class="button">5</button>
	  		<button class="button">6</button>
	  		<button class="button">&plus;</button>
	  	</div>
	  	<div id="equalwrapper">
	  		<div id="beforeequal">
	  			<div>
			  		<button class="button" id="equalrow">1</button>
			  		<button class="button" id="equalrow">2</button>
			  		<button class="button" id="equalrow">3</button>
		  		</div>
		  		<div>
		  			<button class="button" id="zero">0</button>
		  			<button class="button" id="dot">.</button>
	  			</div>
	  		</div>
	  		<div id="equalcol">
	  			<button class="button" id="equal">&equals;</button>
	  		</div>
	  	</div>
  </body>
</html>
